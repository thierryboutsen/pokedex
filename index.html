<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pokédex dos 151 Pokémons</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #EF5350;
      text-align: center;
    }

    #searchInput {
      display: block;
      margin: 10px auto 30px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .pokedex-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .pokemon-card {
      background: white;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .pokemon-card:hover {
      transform: scale(1.05);
    }

    .pokemon-card img {
      width: 120px;
      height: 120px;
    }

    .pokemon-card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .pokemon-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 500px) {
      .pokemon-card img {
        width: 96px;
        height: 96px;
      }
    }
  </style>
</head>
<body>
  <h1>Pokédex dos 151 Pokémons</h1>
  <input type="text" id="searchInput" placeholder="Digite nome ou número do Pokémon...">
  <div id="pokedex" class="pokedex-container"></div>

  <script>
    const pokedex = document.getElementById("pokedex");
    const searchInput = document.getElementById("searchInput");
    const allPokemon = [];

    const fetchPokemon = async () => {
      for (let i = 1; i <= 151; i++) {
        await getPokemon(i);
      }
    };

    const getPokemon = async (id) => {
      const url = `https://pokeapi.co/api/v2/pokemon/${id}`;
      const res = await fetch(url);
      const pokemon = await res.json();
      allPokemon.push(pokemon);
      createPokemonCard(pokemon);
    };

    const createPokemonCard = (pokemon) => {
      const card = document.createElement("div");
      card.classList.add("pokemon-card");

      const name = pokemon.name[0].toUpperCase() + pokemon.name.slice(1);
      const id = pokemon.id.toString().padStart(3, '0');
      const image = pokemon.sprites.front_default;
      const types = pokemon.types.map(t => t.type.name).join(', ');
      const height = pokemon.height / 10;
      const weight = pokemon.weight / 10;
      const abilities = pokemon.abilities.map(a => a.ability.name).join(', ');

      card.innerHTML = `
        <img src="${image}" alt="${name}" />
        <h3>#${id} - ${name}</h3>
        <p><strong>Tipo:</strong> ${types}</p>
        <p><strong>Altura:</strong> ${height} m</p>
        <p><strong>Peso:</strong> ${weight} kg</p>
        <p><strong>Habilidades:</strong> ${abilities}</p>
      `;

      pokedex.appendChild(card);
    };

    // Filtro de busca
    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      pokedex.innerHTML = "";

      const filtered = allPokemon.filter(p =>
        p.name.toLowerCase().includes(value) ||
        p.id.toString().includes(value)
      );

      filtered.forEach(pokemon => createPokemonCard(pokemon));
    });

    fetchPokemon();
  </script>
</body>
</html>
